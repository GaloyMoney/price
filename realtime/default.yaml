exchanges:
  - name: "Ibex"
    enabled: true
    quoteAlias: "USD"
    base: "BTC"
    quote: "USD"
    provider: "ibex"
    cron: "*/15 * * * * *"
    config:
      cacheSeconds: 180
  - name: "bitfinex2"
    enabled: false
    quoteAlias: "USD"
    base: "BTC"
    quote: "USD"
    provider: "ccxt"
    cron: "*/15 * * * * *"
  - name: "kraken"
    enabled: false
    quoteAlias: "USD"
    base: "BTC"
    quote: "*"
    excludedQuotes: ["USD"]
    provider: "ccxt"
    cron: "*/20 * * * * *"
  - name: "bitstamp"
    enabled: true
    quoteAlias: "USD"
    base: "BTC"
    quote: "*"
    excludedQuotes: ["USD"]
    provider: "ccxt"
    cron: "*/15 * * * * *"
  - name: "free-currency-rates-usd"
    enabled: false
    quoteAlias: "*"
    base: "USD"
    quote: "*"
    excludedQuotes: []
    provider: "free-currency-rates"
    cron: "*/5 * * * * *"
    config:
      baseUrl: "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies"
      fallbackUrl: "https://currency-api.pages.dev/v1/currencies"
      cacheSeconds: 1800
  - name: "exchangeratehost"
    enabled: false
    quoteAlias: "*"
    base: "USD"
    quote: "*"
    excludedQuotes: []
    provider: "exchangeratehost"
    cron: "*/5 * * * * *"
    config:
      baseUrl: "https://api.exchangerate.host"
      apiKey: "<your api key>"
      cacheSeconds: 1800
  - name: "currencybeacon"
    enabled: false
    quoteAlias: "*"
    base: "USD"
    quote: "*"
    excludedQuotes: []
    provider: "currencybeacon"
    cron: "*/5 * * * * *"
    config:
      baseUrl: "https://api.currencybeacon.com/v1"
      apiKey: "<your api key>"
      cacheSeconds: 900
  - name: "yadio-btc"
    enabled: false
    base: "BTC"
    quote: ["ARS", "LBP"]
    provider: "yadio"
    cron: "*/5 * * * * *"
    config:
      baseUrl: "https://api.yadio.io/exrates"
      cacheSeconds: 900
  - name: "exchangeratesapi"
    enabled: false
    quoteAlias: "CRC"
    base: "USD"
    quote: "CRC"
    provider: "exchangeratesapi"
    cron: "*/5 * * * * *"
    config:
      baseUrl: "http://api.exchangeratesapi.io/v1"
      apiKey: "<your api key>"
      cacheSeconds: 14400
