base: "BTC"

# the default is the first currency
quotes:
  - "USD"
  # - "CRC"

exchanges:
  - name: "bitfinex2"
    enabled: true
    quoteAlias: "USD"
    base: "BTC"
    quote: "USD"
    provider: "ccxt"
  - name: "ftx"
    enabled: false
    quoteAlias: "USD"
    base: "BTC"
    quote: "USD"
    provider: "ccxt"
  - name: "binance"
    enabled: false
    quoteAlias: "USD"
    base: "BTC"
    quote: "USDT"
    provider: "ccxt"
  - name: "exchangeratesapi"
    enabled: false
    quoteAlias: "CRC"
    base: "USD"
    quote: "CRC"
    provider: "exchangeratesapi"
    config:
      baseUrl: "http://api.exchangeratesapi.io/v1"
      apiKey: "<your api key>"
      cacheSeconds: 14400
